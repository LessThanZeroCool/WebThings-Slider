<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light/Dark Mode Toggle - Adjusted Size</title>
<style>
  body {
    padding: 20px;
    transition: background-color 0.3s ease;
  }

  .dark-mode {
    background-color: #333;
    color: #fff;
  }

  /* The switch - the box around the slider, adjusted */
  .switch {
    position: relative;
    display: inline-block;
    width: 320px; /* Increased width by another 50px */
    height: 127.5px; /* Keeping the previously adjusted height */
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider, adjusted */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('dayscene.png'); /* Changed to .png, Daytime doodle */
    background-size: cover;
    transition: .4s;
    border-radius: 127.5px; /* Keeping the previously adjusted border-radius */
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 110px; /* Increased size to fill more of the background */
    width: 110px; /* Increased size to fill more of the background */
    left: 8.55px; /* Adjusted for centering */
    bottom: 8.55px; /* Adjusted for centering */
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-image: url('nightscene.png'); 
  }

  input:checked + .slider:before {
    transform: translateX(167px); /* Adjusted for the new width */
  }

  /* Rounded sliders, keeping the adjusted size */
  .slider.round {
    border-radius: 127.5px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  body {
  font-family: 'Roboto', sans-serif;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<h2>Toggle Light/Dark Mode</h2>
<label class="switch">
  <input type="checkbox" id="modeToggle">
  <span class="slider round"></span>
</label>

<script>
document.getElementById('modeToggle').addEventListener('change', function() {
  document.body.classList.toggle("dark-mode");
});
</script>

</body>
</html>
